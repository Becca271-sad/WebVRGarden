<!DOCTYPE html>
<html>
    <head>
      <title>DS 3 Assignment 2 - Garden Fun</title>
      <meta name="description" content="Garden Fun">
      <script src="/js/aframe.min.js"></script>
      <script src="/js/aframe-environment-component.min.js"></script>

      <script src="js/plantpickup.js" ></script>
      <script src="js/destroy.js"></script>
      <script src="/js/flower.js"></script>
      <script src="/js/fern.js"></script>
      <script src="/js/mushroom.js"></script>
    </head>

    <body>
      <a-scene>

        <a-assets timeout="10000">
        
          <!-- assets for the WebVr-->
          <a-asset-item id="fence_model"   src="assets/fence_lowpoly.obj"></a-asset-item>
          <a-asset-item id="fence_mat"    src="assets/fence_lowpoly.mtl"></a-asset-item>
           
          <a-asset-item id="tree_model"   src="assets/Tree.obj"></a-asset-item>
          <a-asset-item id="tree_mat"    src="assets/Tree.mtl"></a-asset-item>

          <a-asset-item id="log_model"    src="assets/Log.obj"></a-asset-item>
          <a-asset-item id="log_mat"    src="assets/Log.mtl"></a-asset-item>

          <a-asset-item id="flower_model"    src="assets/flower.obj"></a-asset-item>

          <a-asset-item id="fern_model"    src="assets/Fern.obj"></a-asset-item>

          <a-asset-item id="mushroom_model"   src="assets/Mushroom.obj"></a-asset-item>

          <audio id="woodclick" src="assets/woodknock.mp3" crossorigin="anonymous" preload="auto"></audio>
          <audio id="woodhover" src="assets/woodhover.mp3" crossorigin="anonymous" preload="auto"></audio>
          <audio id="plantpick" src="assets/pickupgrass.mp3" crossorigin="anonymous" preload="auto"></audio>
          <audio id="trash" src="assets/trashgrass.mp3" crossorigin="anonymous" preload="auto"></audio>
          <audio id="background" src="assets/naturebg.mp3" crossorigin="anonymous" preload="auto"></audio>
        </a-assets>

        <a-entity sound="src:#background; autoplay:true;"></a-entity>

        <a-entity id="camera" wasd-controls look-controls position="0 1.6 0">
          <a-entity class ="cursor" cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
      </a-entity>

      <!--Id for flower-->
        <a-entity id="flowers">
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #flower_model" material="color:#A45EE5" position="-2.15 0.5 0" scale= "2 2 2" grabbable ></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #flower_model" material="color:#A45EE5" position="-2.15 0.5 1.8" scale= "2 2 2" ></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #flower_model" material="color:#A45EE5" position="-2.15 0.5 -2.3" scale= "2 2 2" ></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #flower_model" material="color:#A45EE5" position="-2.15 0.5 -4.6" scale= "2 2 2" ></a-entity>
        </a-entity>

    <!--Id for ferns-->
        <a-entity id="ferns">
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #fern_model" material="color:#5DBB63" position="1.2 0.5 0" scale= "2 2 2" shadow></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #fern_model" material="color:#5DBB63" position="1.2 0.5 1.8" scale= "2 2 2" shadow></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #fern_model" material="color:#5DBB63" position="1.2 0.5 -2.3" scale= "2 2 2" shadow></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick"  plant-pickup="" obj-model="obj: #fern_model" material="color:#5DBB63" position="1.2 0.5 -4.6" scale= "2 2 2" shadow></a-entity>
        </a-entity>

        <!--Id for mushrooms-->
       <a-entity id="mushrooms">
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #mushroom_model" material="color:#F4A460" position="4.3 0.5 0" scale= "2 2 2" shadow></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #mushroom_model" material="color:#F4A460" position="4.3 0.5 1.8" scale= "2 2 2" shadow></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick" plant-pickup="" obj-model="obj: #mushroom_model" material="color:#F4A460" position="4.3 0.5 -2.3" scale= "2 2 2" shadow></a-entity>
          <a-entity class="interactive" sound="" sound-eff= "#plantpick"  plant-pickup="" obj-model="obj: #mushroom_model" material="color:#F4A460" position="4.3 0.5 -4.6" scale= "2 2 2" shadow></a-entity>
        </a-entity>

 <!--Id for signs-->
<a-entity id = "signpostflower">
  <a-entity class="interactive" flower-spawn="" position="-1.2 1.5 3" geometry="primitive:box; width:1; height:0.580; depth:0.1;" material="color:rgb(150,76,60);"
  sound="src: #woodclick; on: click; poolSize: 3"
  animation__mouseenter="property:material.color; type:color; to:rgb(100, 29, 20); startEvents:mouseenter; dur:200"
  animation__mouseleave="property:material.color; type:color; to:rgb(150,76,60); startEvents:mouseleave; dur:200"
  animation__click="startEvents:click; dur:300"
  sound__mouseenter="src: #woodhover; on: mouseenter; poolSize: 2"></a-entity>
    <a-entity geometry="primitive:box; width:0.14; height:0.60; depth:0.1;" material="color:rgb(150,76,60);" position="-1.2 0.9 3" rotation="0 0 0" shadow="cast:false; receive:true;"></a-entity>
    <a-entity text="value:Flower;color:white; font:roboto;  width:1.3; anchor:left; baseline:top; wrapCount:12;" position="-1.46 1.55 3.05"></a-entity>
 </a-entity>


<a-entity id="signpostfern">
  <a-entity class="interactive" fern-spawn="" geometry="primitive:box; width:1; height:0.580; depth:0.1;" material="color:rgb(150,76,60);" position="2.2 1.5 3" rotation="0 0 0"
  sound="src: #woodclick; on: click; poolSize: 3"
  animation__mouseenter="property:material.color; type:color; to:rgb(100, 29, 20); startEvents:mouseenter; dur:200"
  animation__mouseleave="property:material.color; type:color; to:rgb(150,76,60); startEvents:mouseleave; dur:200"
  animation__click="startEvents:click; dur:300"
  sound__mouseenter="src: #woodhover; on: mouseenter; poolSize: 2"></a-entity>
    <a-entity  geometry="primitive:box; width:0.14; height:0.60; depth:0.1;" material="color:rgb(150,76,60);" position="2.2 0.9 3" rotation="0 0 0" shadow="cast:false; receive:true;"></a-entity>
    <a-entity text="value:Fern; color:white; font:roboto;  width:1.3; anchor:left; baseline:top; wrapCount:12;" position="1.98 1.55 3.05"></a-entity>
</a-entity>

<a-entity id="signpostmushroom">
  <a-entity class="interactive" mushroom-spawn="" geometry="primitive:box; width:1; height:0.580; depth:0.1;" material="color:rgb(150,76,60);" position="5.2 1.5 3" rotation="0 0 0" 
  sound="src: #woodclick; on: click; poolSize: 3"
  animation__mouseenter="property:material.color; type:color; to:rgb(100, 29, 20); startEvents:mouseenter; dur:200"
  animation__mouseleave="property:material.color; type:color; to:rgb(150,76,60); startEvents:mouseleave; dur:200"
  animation__click="startEvents:click; dur:300"
  sound__mouseenter="src: #woodhover; on: mouseenter; poolSize: 2"></a-entity>
    <a-entity  geometry="primitive:box; width:0.14; height:0.60; depth:0.1;" material="color:rgb(150,76,60);" position="5.2 0.9 3" rotation="0 0 0" shadow="cast:false; receive:true;"></a-entity>
    <a-entity text="value:Mushroom;color:white; font:roboto;  width:1.3; anchor:left; baseline:top; wrapCount:12;" position="4.7 1.55 3.05"></a-entity>
</a-entity>

 <!--Id for trashcan-->
<a-entity id="trashcan">
    <a-entity class="interactive" destroy="" geometry="primitive:cylinder; radius:0.41; height:1.5;" material="color:grey;" position="-4.5 0.78 3.35" rotation="0 0 0" 
    sound="src: #trash; on: click; poolSize: 3"></a-entity>
    <a-entity text="value:Trash Can;color:white; font:roboto;  width:1.3; anchor:left; baseline:top; wrapCount:12;" position="-4.85 0.69 3.78"></a-entity>
</a-entity>
 
 <!--Id for garden and primitives in it-->
   <a-entity id="garden">
          <a-entity class="ground"  geometry="primitive:box; width:12; height:12;" material="color:rgb(120,124,38);" position="0 0.01 0" rotation="-90 0 0" shadow="cast:false; receive:true;"></a-entity>
          
          <a-entity class="soil"  geometry="primitive:box; width:1.5; height:8.9; depth:0.75;" material="color:rgb(112,76,60);" position="4.2 0.2 -1.2" rotation="-90 0 0" shadow="cast:false; receive:true;"></a-entity>
          <a-entity class="soil"  geometry="primitive:box; width:1.5; height:8.9; depth:0.75;" material="color:rgb(112,76,60);" position="1.2 0.2 -1.2" rotation="-90 0 0" shadow="cast:false; receive:true;"></a-entity>
          <a-entity class="soil"  geometry="primitive:box; width:1.5; height:8.9; depth:0.75;" material="color:rgb(112,76,60);" position="-2.2 0.2 -1.2" rotation="-90 0 0" shadow="cast:false; receive:true;"></a-entity>

          <a-entity class="fence" obj-model="obj: #fence_model" material="color:#692c12" position="-5.9 0.5 0" shadow></a-entity>
          <a-entity class="fence" obj-model="obj: #fence_model" material="color:#692c12" position="-5.9 0.5 5" shadow></a-entity>
          <a-entity class="fence" obj-model="obj: #fence_model" material="color:#692c12" rotation="0 -90 0" position="-4.8 0.5 -5.9" shadow></a-entity>
          <a-entity class="fence" obj-model="obj: #fence_model" material="color:#692c12" rotation="0 -90 0" position="1.2 0.5 -5.9" shadow></a-entity>
          <a-entity class="fence" obj-model="obj: #fence_model" material="color:#692c12" rotation="0 180 0" position="5.9 0.5 0" shadow></a-entity>
          <a-entity class="fence" obj-model="obj: #fence_model" material="color:#692c12" rotation="0 180 0" position="5.9 0.5 -5" shadow></a-entity>
         
          <a-entity class="tree" obj-model="obj: #tree_model; mtl: #tree_mat"position="-5.2 -0.2 -4.5" scale="2 2 2"shadow></a-entity>
          
          <a-entity class="log" obj-model="obj: #log_model; mtl: #log_mat" position="-4.4 0.5 0" scale="1 1 1" rotation="0 34.3 0" shadow></a-entity>
 </a-entity>
        
        <a-entity class="environment" environment="preset:forest"></a-entity>
      </a-scene>
    </body>
</html>
